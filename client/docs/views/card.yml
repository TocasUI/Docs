slate:
  title      : 卡片
  description: 隨心所欲，像漢堡一樣，拼湊出你喜歡的。

intro: |
  <p>卡片的內容可以是由各式各樣的元素組成，這一個特點請參考「內容」的介紹區塊。</p>
  <p>卡片和片段事實上外觀相同（它們來自同個樣式），但你不應該因為外觀一樣，就將原本應該用卡片顯示的內容以片段代替。</p>
  <p>請別忘記：雖然外觀一樣，但是內在卻不一樣。</p>

styles:
  - category   : 種類
    description: 卡片具有不同的種類。
    items      :
      - title      : 基本
        description: 一個最基本的卡片。
        code       : |
          <div class="ts [[card]]">
              <div class="image">
                  <img src="!-4:3-!">
              </div>
              <div class="content">
                  <div class="header">Tocas Collection</div>
                  <div class="meta">
                      <a>@ts_collection</a>
                  </div>
                  <div class="description">
                      <p>在同個屋簷下，做著那一成不變的事情，</p>
                      <p>就算沒有外星人來襲擊，</p>
                      <p>偶爾也會發生一些意想之外的事情。</p>
                  </div>
              </div>
          </div>

      - title      : 語意
        description: 卡片可以有著不同的語意。
        code       : |
          <div class="ts [[primary]] card">
              <div class="content">
                  <div class="header">Jajjimento</div>
                  <div class="description">
                      Jajjimento（ジャッジメント）中文涵意是風紀委員，
                      這是用來驗證表單的 PHP 類別。
                  </div>
              </div>
          </div>
          <div class="ts [[info]] card">
              <div class="content">
                  <div class="header">夏希</div>
                  <div class="description">
                      夏希是一個基於 PHP 的時間類別，
                      用以取得現在的時間，或者是數天後的現在時刻。
                  </div>
              </div>
          </div>
          <div class="ts [[warning]] card">
              <div class="content">
                  <div class="header">帝國</div>
                  <div class="description">
                      帝國是一個基於 PHP 的權限管理系統，
                      建立一個帝國需要細心的規劃。
                  </div>
              </div>
          </div>

      - title      : 肯定和否定
        description: 卡片可以帶有肯定或否定的語氣。
        code       : |
          <div class="ts [[positive]] card">
              <div class="content">
                  <div class="header">正面 :)</div>
                  <div class="description">
                      這是一個比較正面的卡片。
                  </div>
              </div>
          </div>
          <div class="ts [[negative]] card">
              <div class="content">
                  <div class="header">負面 :(</div>
                  <div class="description">
                      我是一張比較負面的卡片。
                  </div>
              </div>
          </div>

      - title      : 反色語意
        description: 卡片的語意可以是反色的。
        code       : |
          <div class="ts [[inverted]] card">
              <div class="content">
                  <div class="header">反色</div>
                  <div class="description">
                      我是一張反色的卡片，喔耶！！
                  </div>
              </div>
          </div>
          <div class="ts [[inverted]] [[primary]] card">
              <div class="content">
                  <div class="header">Jajjimento</div>
                  <div class="description">
                      Jajjimento（ジャッジメント）中文涵意是風紀委員，
                      這是用來驗證表單的 PHP 類別。
                  </div>
              </div>
          </div>
          <div class="ts [[inverted]] [[info]] card">
              <div class="content">
                  <div class="header">夏希</div>
                  <div class="description">
                      夏希是一個基於 PHP 的時間類別，
                      用以取得現在的時間，或者是數天後的現在時刻。
                  </div>
              </div>
          </div>
          <div class="ts [[inverted]] [[warning]] card">
              <div class="content">
                  <div class="header">帝國</div>
                  <div class="description">
                      帝國是一個基於 PHP 的權限管理系統，
                      建立一個帝國需要細心的規劃。
                  </div>
              </div>
          </div>
          <div class="ts [[inverted]] [[positive]] card">
              <div class="content">
                  <div class="header">正面 :)</div>
                  <div class="description">
                      這是一個比較正面的卡片。
                  </div>
              </div>
          </div>
          <div class="ts [[inverted]] [[negative]] card">
              <div class="content">
                  <div class="header">負面 :(</div>
                  <div class="description">
                      我是一張比較負面的卡片。
                  </div>
              </div>
          </div>

      - title      : 多個卡片
        description: 卡片可以集成一個群組並有著相同的高度或是分享共同樣式。
        code       : |
          <div class="ts [[cards]]">
              <div class="ts card">
                  <div class="content">
                      <div class="header">
                          Yami Odymel
                      </div>
                      <div class="description">
                          看似最重要的東西卻沒能被妥善利用，
                          沒有人能發現這一點，因為他們早已活在過去，
                          才剛開始的序章卻被放在頁尾。
                      </div>
                  </div>
              </div>
              <div class="ts card">
                  <div class="content">
                      <div class="header">
                          小安網站
                      </div>
                      <div class="description">
                          你將會在這裡看見一個魔法師的日常生活，
                          沒錯，只要你能夠單身三十年，
                          你也可以跟我一樣成為魔法師。
                      </div>
                  </div>
              </div>
          </div>

  - category   : 內容
    description: 卡片是由多種內容所組成的，你可以在此任意挑選並組合搭配。
    items      :

      - title      : 內容
        description: 一個放置文字的區塊。
        code       : |
          <div class="ts card">
              <div class="[[content]]">
                  人的生命有兩次，一次是你沒發現的時候，一次是你發現的時候。
              </div>
          </div>

      - title      : 標題
        description: 用以放置人名、標題、名稱的區塊。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="[[header]]">嗶叭啦叭啦叭叭拉嗶嗶叭啦</div>
                  <div class="description">
                      <p>這是來自地獄的智障骷髏智障骷髏小喇叭手。</p>
                  </div>
              </div>
          </div>

      - title      : 副標題
        description: 你可以用副標題來詮釋你的大標題。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">
                      三十公分
                      <div class="[[sub header]]">人人都渴望的尺寸。</div>
                  </div>
                  <div class="description">
                      <p>所謂的標準鄉民尺寸三十公分，</p>
                      <p>無論是誰都會想要擁有。</p>
                  </div>
              </div>
          </div>

      - subtitle   : 較小的標題
        description: 標題與其子標題可以稍微小一點。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="[[smaller header]]">
                      電腦玩瞎咪
                      <div class="sub header">關於電腦、日常生活、休閒的去處。</div>
                  </div>
                  <div class="description">
                      <p>Event Store 是一個基於 CQRS 與 Event Sourcing 理念所衍生出來的新概念並由 C# 撰寫。這是一個微服務事件儲藏中心，這可能很難懂，但別緊張，這些都會在本文中得到答案。</p>
                  </div>
              </div>
          </div>

      - title      : 圖片
        description: 一個用以放置圖片的區塊。
        code       : |
          <div class="ts card">
              <div class="[[image]]">
                  <img src="!-4:3-!">
              </div>
              <div class="content">
                  <p>你將會在這裡看見一個魔法師的日常生活，</p>
                  <p>沒錯，只要你能夠單身三十年，</p>
                  <p>你也可以跟我一樣成為魔法師。</p>
              </div>
          </div>

      - title      : 影片
        description: 你可以在卡片中擺放 HTML5 影片，或是 YouTube、Vimeo 等外部影片。
        code       : |
          <div class="ts card">
              <div class="[[video]]">
                  <video src="http://html5demos.com/assets/dizzy.mp4" autoplay muted loop></video>
              </div>
              <div class="content">
                  貓咪轉啊轉，轉啊轉。像這樣放入一個 HTML5 的自訂影片。
              </div>
          </div>
          <div class="ts card">
              <div class="[[video]]">
                  <iframe src="https://www.youtube.com/embed/vbZBAC3WbTs"></iframe>
              </div>
              <div class="content">
                  透過 iframe 標籤你可以嵌入 YouTube 或 Vimeo 的影片，他們會自動貼合卡片的寬度。
              </div>
          </div>
          <div class="ts card">
              <div class="[[video]]">
                  <div class="ts 1:1 active {{embed}}">
                      <video src="https://www.quirksmode.org/html5/videos/big_buck_bunny.webm" autoplay muted loop></video>
                  </div>
              </div>
              <div class="content">
                  你也可以透過 Tocas UI 的「嵌入物件」元件來自訂影片長寬比。這個範例嵌入了一個 1:1 正方形的影片。
              </div>
          </div>

      - title      : 圖片、影片標題
        description: 圖片或是影片區塊內可以有標題與子標題。
        code       : |
          <div class="ts card">
              <div class="image">
                  <img src="!-4:3-!">
                  <div class="[[header]]">
                      三十公分
                      <div class="[[sub header]]">人人都渴望的尺寸。</div>
                  </div>
              </div>
              <div class="content">
                  <p>你將會在這裡看見一個魔法師的日常生活，</p>
                  <p>沒錯，只要你能夠單身三十年，</p>
                  <p>你也可以跟我一樣成為魔法師。</p>
              </div>
          </div>

      - title      : 註釋
        description: 用來詮釋卡片內容的區塊。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">文青短文精選</div>
                  <div class="[[description]]">
                      <p>路，就是一條直直的。</p>
                      <p>哥 抽的不是菸 是筋。</p>
                  </div>
              </div>
          </div>

      - title      : 中繼資料
        description: 放置時間、標籤、短資料的區塊。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">小安網站</div>
                  <div class="[[meta]]">
                      <a>@xiaoan</a>
                      <a>七月</a>
                  </div>
                  <div class="description">
                      <p>你將會在這裡看見一個魔法師的日常生活，</p>
                      <p>沒錯，只要你能夠單身三十年，</p>
                      <p>你也可以跟我一樣成為魔法師。</p>
                  </div>
              </div>
          </div>

      - subtitle   : 帶點中繼資料
        description: 中繼資料可以有「子彈點」或是「中點」來做區隔。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">小安網站</div>
                  <div class="[[bulleted]] meta">
                      <a>@xiaoan</a>
                      <a>七月</a>
                  </div>
              </div>
          </div>
          <div class="ts card">
              <div class="content">
                  <div class="header">小安網站</div>
                  <div class="[[middoted]] meta">
                      <a>@xiaoan</a>
                      <a>七月</a>
                  </div>
              </div>
          </div>

      - title      : 動作
        description: 放置對卡片做出某種動作的按鈕區塊。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="[[actions]]">
                      <div class="ts separated secondary icon {{buttons}}">
                          <button class="ts {{button}}">
                              <i class="share {{icon}}"></i>
                          </button>
                          <button class="ts {{button}}">
                              <i class="vertical ellipsis {{icon}}"></i>
                          </button>
                      </div>
                  </div>
                  <div class="header">甲帕里怕</div>
                  <div class="middoted meta">
                      <div>作詞・作編曲：大石昌良</div>
                  </div>
                  <div class="description">
                      <p>Welcome to ようこそジャパリパーク！</p>
                      <p>今日もドッタンバッタン大騒ぎ</p>
                  </div>
              </div>
          </div>

      - title      : 連結
        description: 你可以將一些區塊轉換成連結，如果要讓整張卡成為卡片，請觀看下方「外觀」章節。
        code       : |
          <div class="ts card">
              <[[a]] class="image" href="#!">
                  <img src="!-4:3-!">
              </[[a]]>
              <div class="content">
                  <[[a]] class="header" href="#!">iPhone 7 開賣！</[[a]]>
                  <div class="meta">
                      <a href="#!">兩天前</a>
                  </div>
              </div>
          </div>

      - title      : 按鈕
        description: 你也可以把按鈕放入卡片中。
        code       : |
          <div class="ts card">
              <div class="ts fluid [[top attached]] [[buttons]]">
                  <button class="ts button">編輯</button>
              </div>
              <div class="content">
                  <div class="header">Tocas Collection</div>
                  <div class="description">
                      <p>在同個屋簷下，做著那一成不變的事情，</p>
                      <p>就算沒有外星人來襲擊，</p>
                      <p>偶爾也會發生一些意想之外的事情。</p>
                  </div>
              </div>
              <div class="ts fluid [[bottom attached]] [[buttons]]">
                  <button class="ts button">完成預覽</button>
              </div>
          </div>

      - title      : 偏見按鈕
        description: 卡片中可以插入偏見按鈕來營造一個類似問答的卡片。
        code       : |
          <div class="ts inverted primary card">
              <div class="content">
                  <div class="header">尺寸問題</div>
                  <div class="description">
                      你有達到 30 公分，正所謂鄉民標準尺寸嗎？
                  </div>
              </div>
              <div class="ts fluid bottom attached buttons">
                  <button class="ts [[opinion]] button">有的</button>
                  <button class="ts [[secondary opinion]] button">沒有</button>
              </div>
          </div>

      - title      : 代表性符號
        description: 放入一個代表這張卡片性質的符號。
        code       : |
          <div class="ts card">
              <div class="content">
                  <p>任何已發布或是計畫中之產品及服務，</p>
                  <p>皆不得用來刻意偏頗大眾想法、喜好、甚至混淆視聽，</p>
                  <p>且該產品及服務不得擁有自我立場。</p>
              </div>
              <div class="[[symbol]]">
                  <i class="caution circle icon"></i>
              </div>
          </div>

      - title      : 額外內容
        description: 一個與這個卡片有關連的額外內容。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">絕園的暴風雨</div>
                  <div class="description">
                      <p>正氣和狂氣，理性和知性，自信和確信，</p>
                      <p>在悲劇性的不合理世界，故事開始了。</p>
                  </div>
              </div>
              <div class="[[extra content]]">
                  <i class="icon unhide"></i> 934 次欣賞
              </div>
          </div>

      - subtitle   : 額外內容發音方式
        description: 你可以用不同的發音方式來替額外內容做些點綴。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">Zedd - Papercut (Audio) ft. Troye Sivan</div>
                  <div class="description">
                      <p>Get “True Colors” on iTunes: http://smarturl.it/ZeddTrueColors</p>
                  </div>
              </div>
              <div class="[[extra content]]">
                  <i class="icon unhide"></i> 6,439,852 觀看次數
              </div>
              <div class="[[secondary]] extra content">
                  <i class="icon thumbs up"></i> 109,159 個喜歡
              </div>
              <div class="[[tertiary]] extra content">
                  <i class="icon thumbs down"></i> 1,077 個討厭
              </div>
          </div>

      - title      : 重疊內容
        description: 內容可以重疊在整張卡片的上面。
        code       : |
          <div class="ts card">
              <div class="image">
                  <img style="opacity: 0.2" src="!-4:3-!">
              </div>
              <div class="[[overlapped content]]">
                  <div class="description">
                      <p>這是一個來自台灣的社群網站，</p>
                      <p>在這裡，我們並沒有「讚」，或是「已讀」。</p>
                      <p>取而代之的，是一個「星號」，</p>
                      <p>你可以假裝沒看見你朋友發給你的訊息，</p>
                      <p>或者——你可以按下「星號」，告訴對方你知道了。</p>
                  </div>
              </div>
          </div>

      - title      : 自由排列
        description: 現在你學到了許多的內容結構，你可以透過自由排列的方式來達成不同的效果。
        remove     : <br>
        code       : |
          <div class="ts [[card]]">
              <div class="content">
                  <div class="header">伊繁星最高協議</div>
                  <div class="meta">
                      <div>@ce_laws</div>
                  </div>
              </div>
              <div class="image">
                  <img src="!-4:3-!">
              </div>
              <div class="content">
                  <div class="description">
                      <p>任何已發布或是計畫中之產品及服務，</p>
                      <p>皆不得用來刻意偏頗大眾想法、喜好、甚至混淆視聽，</p>
                      <p>且該產品及服務不得擁有自我立場。</p>
                  </div>
              </div>
          </div>
          <br>
          <div class="ts [[card]]">
              <div class="secondary extra content">
                  <div class="header">你上次錯過了...</div>
              </div>
              <div class="content">
                  <div class="description">
                      Sed vitae egestas ex.
                      Lorem ipsum dolor sit amet,
                      consectetur adipiscing elit.
                      Sed et felis eleifend,
                      molestie dolor in,
                      scelerisque sapien.
                  </div>
              </div>
          </div>

  - category   : 外觀
    description: 卡片具有不同的外觀。
    items      :

      - title      : 簡潔問答
        description: 一個將按鈕獨立擺放的問答。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="header">請問</div>
                  <div class="description">
                      <p>比起小明，您是否更喜歡小安？</p>
                  </div>
              </div>
              <div class="symbol">
                  <i class="question circle icon"></i>
              </div>
              <div class="right aligned secondary extra content">
                  <button class="ts primary button">是的</button>
                  <button class="ts button">不是</button>
              </div>
          </div>

      - title      : 文字對齊
        description: 文字可以靠左、右、甚至置中。
        code       : |
          <div class="ts card">
              <div class="content">
                  <div class="[[center aligned]] header">
                      我置中
                  </div>
                  <div class="[[left aligned]] description">
                      這置左
                  </div>
              </div>
              <div class="[[right aligned]] extra content">
                  然後靠右
              </div>
          </div>
          <div class="ts card">
              <div class="[[center aligned]] content">
                  <div class="header">
                      這種置中方式
                  </div>
                  <div class="description">
                      可以一次置中多個元素。
                  </div>
              </div>
          </div>

      - title      : 置中卡片
        description: 卡片本身可以是置中的。
        code       : |
          <div class="ts [[centered]] card">
              <div class="image">
                  <img src="!-4:3-!">
              </div>
              <div class="content">
                  <a class="header">Yami Odymel</a>
              </div>
          </div>

      - title      : 抬舉
        description: 卡片可以看起來像是浮在空中，被抬舉一樣。
        code       : |
          <div class="ts [[raised]] card">
              <div class="image">
                  <img src="!-4:3-!">
              </div>
              <div class="content">
                  <a class="header">Yami Odymel</a>
              </div>
          </div>

      - title      : 輕巧版
        description: 使卡片依照內容作為寬度基準，而不是直接服貼父容器的寬度。
        code       : |
          <div class="ts [[compact]] card">
              <div class="content">
                  <a class="description">這張卡片會依照內容來進行寬度伸縮。</a>
              </div>
          </div>

      - title      : 增加內距
        description: 你可以增加卡片內容的內距。
        code       : |
          <div class="ts card">
              <div class="secondary [[very padded]] extra content">
                  <div class="ts icon {{header}}">
