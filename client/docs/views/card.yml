      - title      : 連結卡片
        description: 整張卡片可以是一個連結。
        code       : |
          <[[a]] class="ts card" href="http://www.example.com">
              <div class="content">
                  <div class="header">關於我</div>
                  <div class="meta">
                      <div>@Xiaoan</div>
                  </div>
                  <div class="description">
                      你將會在這裡看見一個魔法師的日常生活，
