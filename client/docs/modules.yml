slate:
  title      : 模塊
  description: 具功能性、較獨立的元件。

items:
  - title      : 手風琴
    class      : .ts.accordion
    link       : /modules/accordion
    description: 一個可供伸展的內容區塊。
    symbol     : resize vertical

  - title      : 日曆
    class      : .ts.calendar
    link       : /modules/calendar/
    description: 用以表示日期的元件。
    symbol     : calendar

  - title      : 核取方塊
    class      : .ts.checkbox
    link       : /modules/checkbox
    description: 讓使用者進行勾取、選取動作的核取方塊。
    symbol     : checkmark box

  - title      : 淡化幕
    class      : .ts.dimmer
    link       : /modules/dimmer/
    description: 新增一層暗幕用以遮蔽特定元素。
    symbol     : hide

  - title      : 下拉式選單
    class      : .ts.dropdown
    link       : /modules/dropdown/
    description: 下拉式的表單輸入欄位和功能選單。
    symbol     : caret down

  - title      : 進度列
    class      : .ts.progress
    link       : /modules/progress/
    description: 用以呈現進度或者是一個總體配額。
    symbol     : tasks

  - title      : 滑桿
    class      : .ts.slider
    link       : /modules/slider/
    description: 以滑桿來取代輸入欄位設定數值。
    symbol     : sliders

  - title      : 彈出式訊息
    class      : .ts.popup
    link       : /modules/popup/
    description: 滑鼠移過時會彈出一個訊息。
    symbol     : talk outline

  - title      : 對話視窗
    class      : .ts.modal
    link       : /modules/modal/
    description: 跳出一個對話、表單視窗並阻擋背後的其他行為，令使用者專注在跳出的視窗。
    symbol     : external

  - title      : 嵌入物件
    class      : .ts.embed
    link       : /modules/embed/
    description: 嵌入外部影片、圖片到網站中並保持一定長寬比。
    symbol     : film

  - title      : 側邊欄
    class      : .ts.sidebar
    link       : /modules/sidebar/
    description: 一個呈現於螢幕測部的多功能選單。
    symbol     : content

  - title      : 通知條
    class      : .ts.snackbar
    link       : /modules/snackbar/
    description: 呈現於螢幕角落、底部的通知訊息列。
    symbol     : notice circle

  - title      : 分頁籤
    class      : .ts.tab
    link       : /modules/tab/
    description: 呈現多個分頁且可相互切換內容呈現的模塊。
    symbol     : clone

  - title      : 右鍵選單
    class      : .ts.contextmenu
    link       : /modules/contextmenu/
    description: 提供滑鼠呼叫額外功能的右鍵選單。
    symbol     : mouse pointer

  - title      : 捲動監聽
    class      : .ts.scrollspy
    link       : /modules/scrollspy/
    description: 隨著捲軸的位置而啟用選單、清單內的特定項目。
    symbol     : resize vertical