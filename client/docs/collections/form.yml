                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
          </div>

  - category   : 欄位外觀
    description: 欄位也具有不同的外觀。
    items      :

      - title      : 同行欄位
        description: 欄位和標籤可以是同一行的。
        code       : |
          <div class="ts form">
              <div class="[[inline]] field">
                <label>名字</label>
                <input type="text" placeholder="全名">
              </div>
          </div>

      - title      : 網格寬度
        description: 欄位的寬度也可以用網格系統來劃分。
        code       : |
          <div class="ts form">
              <div class="fields">
                  <div class="[[seven wide]] field">
                      <label>電子信箱地址</label>
                      <input type="text">
                  </div>
                  <div class="[[four wide]] field">
                      <label>真實姓名</label>
                      <input type="text">
                  </div>
                  <div class="[[five wide]] field">
                      <label>暱稱</label>
                      <input type="text">
                  </div>
              </div>
          </div>

      - title      : 必填
        description: 欄位可以顯示一個必填的樣式。
        code       : |
          <div class="ts form">
              <div class="[[required]] field">
                  <label>使用者輸入欄位</label>
                  <input type="text">
              </div>
              <div class="[[required]] field">
                  <div class="ts {{checkbox}}">
                      <input id="agree3" type="checkbox">
                      <label for="agree3">我同意伊繁星最高協議。</label>
                  </div>
              </div>
          </div>

  - category   : 群組外觀
    description: 群組也具有不同的外觀。
    items      :

      - title      : 平均劃分
        description: 群組中的欄位寬度可以被平均劃分，從 <span class="ts horizontal label">one</span> 至 <span class="ts horizontal label">ten</span>。
        code       : |
          <div class="ts form">
              <div class="[[four fields]]">
                  <div class="field">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>中間名</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>名字</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>暱稱</label>
                      <input type="text">
                  </div>
              </div>
              <div class="[[three fields]]">
                  <div class="field">
                      <label>帳號</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>密碼</label>
                      <input type="password">
                  </div>
                  <div class="field">
                      <label>電子郵件地址</label>
                      <input type="text">
                  </div>
              </div>
          </div>

      - title      : 同行欄位
        description: 群組中的欄位和標籤可以是同一行的。
        code       : |
          <div class="ts form">
              <div class="[[inline]] fields">
                  <div class="eight wide field">
                      <label>名字</label>
                      <input type="text" placeholder="姓氏">
                  </div>
                  <div class="three wide field">
                      <input type="text" placeholder="中間名">
                  </div>
                  <div class="five wide field">
                      <input type="text" placeholder="名字">
                  </div>
              </div>
          </div>