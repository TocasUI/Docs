slate:
  title      : 表單
  description: 以最有條理的方式送出資料。

intro: |
  <p>表單也具有網格系統，對於這部分並不熟悉的使用者還請參閱網格系統的教學。</p>
  <p>這個元件的設計很自由化，因此使用方式可能對初心者來說過度複雜，可以參考實際範例中的註冊頁面。</p>

styles:
  - category   : 種類
    description: 表單有不同的種類。
    items      :
      - title      : 基本
        description: 最普通的表單。
        remove     : <br><br>
        code       : |
          <form class="ts [[form]]">
              <div class="field">
                  <label>姓氏</label>
                  <input type="text">
              </div>
              <div class="field">
                  <label>名字</label>
                  <input type="text">
              </div>
              <div class="field">
                  <div class="ts {{checkbox}}">
                      <input id="agree" type="checkbox">
                      <label for="agree">我同意伊繁星最高協議。</label>
                  </div>
              </div>
              <button class="ts {{button}}">送出</button>
          </form>
          <br><br>
          <form class="ts [[form]]">
              <h4 class="ts dividing {{header}}">結帳資訊</h4>
              <div class="field">
                  <label>真實姓名</label>
                  <div class="two fields">
                      <div class="field">
                          <input type="text" placeholder="姓氏">
                      </div>
                      <div class="field">
                          <input type="text" placeholder="名字">
                      </div>
                  </div>
              </div>
              <div class="field">
                  <label>帳單地址</label>
                  <div class="fields">
                      <div class="twelve wide field">
                          <input type="text" placeholder="道路地址">
                      </div>
                      <div class="four wide field">
                          <input type="text" placeholder="縣市名稱">
                      </div>
                  </div>
              </div>
              <button class="ts {{button}}">送出</button>
          </form>

  - category   : 內容
    description: 表單內可以有許多不同種類的內容、欄位。
    items      :

      - title      : 欄位
        description: 欄位是組成表單的最基本元素，而其中可以帶有標籤用以命名該欄位。
        code       : |
          <div class="ts form">
              <div class="[[field]]">
                  <label>使用者輸入欄位</label>
                  <input type="text">
              </div>
          </div>

      - title      : 靜態文字
        description: 你可以在欄位中擺放靜態文字，用作不可改變的欄位。
        code       : |
          <div class="ts form">
              <div class="field">
                  <label>使用者名稱</label>
                  <span class="[[text]]">YamiOdymel</span>
              </div>
              <div class="field">
                  <label>密碼</label>
                  <input type="password">
              </div>
          </div>

      - title      : 提醒
        description: 欄位中可以透過 <span class="ts horizontal label">small</span> 標籤來新增一個提醒。
        code       : |
          <div class="ts form">
              <div class="field">
                  <label>帳號</label>
                  <input type="text">
                  <[[small]]>你未來將無法更改這項設定。</[[small]]>
              </div>
          </div>

      - title      : 欄位群組
        description: 多個欄位可以被規劃成群組，並自動均分寬度，在行動裝置上將會縮成一行。
        code       : |
          <div class="ts form">
              <div class="[[fields]]">
                  <div class="field">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>中間名</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
          </div>

      - title      : 文字區塊
        description: 你可以在表單內放入文字區塊的欄位，搭配 HTML5 原生的 <span class="ts horizontal label">rows</span> 可以指定文字區塊的預設高度。
        code       : |
          <div class="ts form">
              <div class="field">
                  <label>長篇文章</label>
                  <textarea></textarea>
              </div>
              <div class="field">
                  <label>指定五行高度</label>
                  <[[textarea]] rows="5"></[[textarea]]>
              </div>
              <div class="[[resizable]] field">
                  <label>自由伸縮</label>
                  <[[textarea]]></[[textarea]]>
              </div>
          </div>

      - title      : 核取方塊
        description: 你也可以將核取方塊做成一個欄位來使用。如果你希望省去 <span class="ts horizontal label">[id=""]</span> 和 <span class="ts horizontal label">[for=""]</span> 的困擾，
            那麼你可以參考<a href="/modules/checkbox">核取方塊章節</a>。
        code       : |
          <div class="ts form">
              <div class="field">
                  <div class="ts [[checkbox]]">
                      <input id="adult" type="checkbox">
                      <label for="adult">我已滿 18 歲。</label>
                  </div>
              </div>
              <div class="field">
                  <div class="ts [[checkbox]]">
                      <input id="thirty" type="checkbox">
                      <label for="thirty">我有 30 公分。</label>
                  </div>
              </div>
              <div class="field">
                  <div class="ts [[toggle]] [[checkbox]]">
                      <input id="fastCharging" type="checkbox">
                      <label for="fastCharging" >開啟快速充電。</label>
                  </div>
              </div>
          </div>

      - title      : 單選核取方塊
        description: 理所當然地，單選核取方塊也能夠是欄位。
        code       : |
          <div class="ts form">
              <div class="field">
                  <label>您最喜愛的食物？</label>
                  <div class="ts compact horizontal [[checkboxes]]">
                      <div class="ts [[radio]] checkbox">
                          <input id="mango" type="radio" name="fruits">
                          <label for="mango">芒果</label>
                      </div>
                      <div class="ts [[radio]] checkbox">
                          <input id="apple" type="radio" name="fruits">
                          <label for="apple">蘋果</label>
                      </div>
                      <div class="ts [[radio]] checkbox">
                          <input id="guava" type="radio" name="fruits">
                          <label for="guava">芭樂</label>
                      </div>
                  </div>
              </div>
              <div class="field">
                  <label>您最常搭乘的交通工具？</label>
                  <div class="ts [[checkboxes]]">
                      <div class="ts [[radio]] checkbox">
                          <input id="bus" type="radio" name="traffic">
                          <label for="bus">公車</label>
                      </div>
                      <div class="ts [[radio]] checkbox">
                          <input id="motor" type="radio" name="traffic">
                          <label for="motor">機車</label>
                      </div>
                      <div class="ts [[radio]] checkbox">
                          <input id="walk" type="radio" name="traffic">
                          <label for="walk">步行</label>
                      </div>
                  </div>
              </div>
          </div>

      - title      : 下拉式選單
        description: 你也能夠在欄位中放入下拉式選單。
        code       : |
          <div class="ts form">
              <div class="field">
                  <label>您所使用的系統版本為何？</label>
                  <[[select]]>
                      <option>macOS</option>
                      <option>Windows</option>
                      <option>Linux</option>
                  </[[select]]>
              </div>
          </div>

      - title      : 訊息
        description: 別忘記，你還可以在表單中帶入訊息元件。
        code       : |
          <div class="ts form">
              <div class="ts [[message]]">
                  <div class="header">不好了！</div>
                  <ul class="list">
                      <li>請輸入您的姓氏。</li>
                      <li>請輸入您的名字。</li>
                  </ul>
              </div>
          </div>

  - category   : 狀態
    description: 表單具有不同性質的狀態。
    items      :

      - title      : 讀取中
        description: 表單可以出現一個讀取指示器告訴使用者正在進行讀取。
        code       : |
          <div class="ts [[loading]] form">
              <div class="field">
                  <label>電子郵件地址</label>
                  <input type="email">
              </div>
              <div class="ts submit {{button}}">送出</div>
          </div>

      - title      : 欄位錯誤
        description: 表單中的欄位可以呈現為一個錯誤狀態。
        code       : |
          <div class="ts form">
              <div class="two fields">
                  <div class="field [[error]]">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
              <div class="field [[error]]">
                <label>性別</label>
                <select>
                      <option>男性</option>
                      <option>女性</option>
                      <option>第三性</option>
                </select>
              </div>
              <div class="inline field [[error]]">
                  <div class="ts {{checkbox}}">
                      <input id="agree2" type="checkbox">
                      <label for="agree2">我同意伊繁星最高協議。</label>
                  </div>
              </div>
          </div>

      - title      : 欄位成功
        description: 欄位也可以呈現為一個成功狀態。
        code       : |
          <div class="ts form">
              <div class="two fields">
                  <div class="field">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="field [[success]]">
                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
          </div>

      - title      : 欄位警告
        description: 你也可以讓欄位呈現一個警告的狀態。
        code       : |
          <div class="ts form">
              <div class="two fields">
                  <div class="field [[warning]]">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="field">
                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
          </div>

      - title      : 基本欄位語意
        description: 欄位的狀態表現方式可以更加的簡潔、基本化。
        code       : |
          <div class="ts form">
              <div class="field [[basic]] success">
                  <label>姓氏</label>
                  <input type="text">
              </div>
              <div class="field [[basic]] warning">
                  <label>名字</label>
                  <input type="text">
              </div>
              <div class="field [[basic]] error">
                  <label>電子郵件地址</label>
                  <input type="text">
              </div>
          </div>

      - title      : 停用欄位
        description: 欄位可以呈現一個已經被停用、不可用的狀態。
        code       : |
          <div class="ts form">
              <div class="two fields">
                  <div class="[[disabled]] field">
                      <label>姓氏</label>
                      <input type="text">
                  </div>
                  <div class="[[disabled]] field">
                      <label>名字</label>
                      <input type="text">
                  </div>
              </div>
          </div>

