slate:
  title      : 聚合型
  description: 專門收藏、集合資料用的元件。

items:
  - title      : 麵包屑
    class      : .ts.breadcrumb
    link       : /collections/breadcrumb/
    description: 提供使用者一個網站導覽，或是瀏覽蹤跡。
    symbol     : angle right

  - title      : 表單
    class      : .ts.form
    link       : /collections/form/
    description: 建立一個較美觀的資料表單，用以送出資料。
    symbol     : wpforms

  - title      : 網格系統
    class      : .ts.grid
    link       : /collections/grid
    description: 網頁排版的基礎結構。
    symbol     : grid layout

  - title      : 選單
    class      : .ts.menu
    link       : /collections/menu/
    description: 一個能夠提供網頁導覽或是功能的選單。
    symbol     : ellipsis horizontal

  - title      : 訊息
    class      : .ts.message
    link       : /collections/message/
    description: 用來提示，或是顯示簡短的訊息。
    symbol     : comment outline

  - title      : 表格
    class      : .ts.table
    link       : /collections/table/
    description: 展示或是統整一個結構性的資料。
    symbol     : table