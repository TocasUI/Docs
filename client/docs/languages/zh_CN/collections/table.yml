slate:
  title      : 表格
  description: 呈现统计资料的好方法。

tabs:
  - type  : styles
    to    : /collections/table/
  - type  : javascript
    to    : /collections/table/javascript/

intro: |
  <p>表格不应用来当作网页架构，而是用来呈现数据，如果你想要用类似的架构设计网页，请参考网格系统。</p>

styles:
  - category   : 种类
    description: 表格具有不同的种类。
    items      :
      - title      : 表格
        description: 一个最基本的表格。
        code       : |
          <table class="ts [[table]]">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>姓名</th>
                      <th>英文昵称</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>卡莉丝</td>
                      <td>Caris</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>橙希</td>
                      <td>Orenji</td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>吴雨蓝</td>
                      <td>Aoi</td>
                  </tr>
              </tbody>
              <tfoot>
                  <tr>
                      <th colspan="3">未到人数：3</th>
                  </tr>
              </tfoot>
          </table>

      - title      : 网格的
        description: 表格可以看起来像是一个网格表格。
        code       : |
          <table class="ts [[celled]] table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>姓名</th>
                      <th>英文昵称</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>卡莉丝</td>
                      <td>Caris</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>橙希</td>
                      <td>Orenji</td>
                  </tr>
                  <tr>
                      <td>3</td>
                      <td>吴雨蓝</td>
                      <td>Aoi</td>
                  </tr>
              </tbody>
          </table>
          <br>
          <table class="ts very basic collapsing [[celled]] table">
              <thead>
                  <tr>
                      <th>员工</th>
                      <th>答对题数</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <h6 class="ts image {{header}}">
                              <img class="ts mini rounded {{image}}" src="!-user-!">
                              <div class="content">
                                  雷莉亚
                                  <div class="sub header">科学家</div>
                              </div>
                          </h6>
                      </td>
                      <td>
                          22
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <h6 class="ts image {{header}}">
                              <img class="ts mini rounded {{image}}" src="!-user2-!">
                              <div class="content">
                                  卡莉丝·伊繁特
                                  <div class="sub header">初中生</div>
                              </div>
                          </h6>
                      </td>
                      <td>
                          13
                      </td>
                  </tr>
              </tbody>
          </table>
          <br>
          <table class="ts [[celled]] striped table">
              <thead>
                  <tr><th colspan="3">
                      Git 仓库
                  </th>
              </tr></thead>
              <tbody>
                  <tr>
                      <td class="collapsing">
                          <i class="folder {{icon}}"></i> node_modules
                      </td>
                      <td>第一次 Commit！</td>
                      <td class="right aligned collapsing">10 小时前</td>
                  </tr>
                  <tr>
                      <td>
                          <i class="folder {{icon}}"></i> test
                      </td>
                      <td>第一次 Commit！</td>
                      <td class="right aligned">10 小时前</td>
                  </tr>
                  <tr>
                      <td>
                        <i class="folder {{icon}}"></i> build
                      </td>
                      <td>第一次 Commit！</td>
                      <td class="right aligned">10 小时前</td>
                  </tr>
                  <tr>
                      <td>
                          <i class="file outline {{icon}}"></i> package.json
                      </td>
                      <td>第一次 Commit！</td>
                      <td class="right aligned">10 小时前</td>
                  </tr>
                  <tr>
                      <td>
                          <i class="file outline {{icon}}"></i> Gruntfile.js
                      </td>
                      <td>第一次 Commit！</td>
                      <td class="right aligned">10 小时前</td>
                  </tr>
              </tbody>
          </table>

      - title      : 定义
        description: 表格中的第一个字段都是该行的标题。
        remove     : <br>
        code       : |
          <table class="ts [[definition]] table">
              <thead>
                  <tr>
                      <th></th>
                      <th>参数</th>
                      <th>说明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>header()</td>
                      <td>title[<em>string</em>]</td>
                      <td>输出网页标头。</td>
                  </tr>
                  <tr>
                      <td>footer()</td>
                      <td>path[<em>string</em>], name[<em>string</em>[<em>optional</em>]]</td>
                      <td>于网页最底部输出内容，可同时储存内容至一个档案。</td>
                  </tr>
              </tbody>
          </table>
          <br>
          <table class="ts compact celled [[definition]] table">
              <thead>
                  <tr>
                      <th></th>
                      <th>真实姓名</th>
                      <th>注册日期</th>
                      <th>电子邮件地址</th>
                      <th>高级会员</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td class="collapsing">
                          <div class="ts toggle {{checkbox}}">
                              <input type="checkbox" id="toggle1">
                              <label for="toggle1"></label>
                          </div>
                      </td>
                      <td>吴雨蓝</td>
                      <td>2014/12/24</td>
                      <td>aoi@misaka.net</td>
                      <td>否</td>
                  </tr>
                  <tr>
                      <td class="collapsing">
                          <div class="ts toggle {{checkbox}}">
                              <input type="checkbox" id="toggle2">
                              <label for="toggle2"></label>
                          </div>
                      </td>
                      <td>橙希</td>
                      <td>2015/03/15</td>
                      <td>orenji@aoi.com</td>
                      <td>是</td>
                  </tr>
                  <tr>
                      <td class="collapsing">
                          <div class="ts toggle {{checkbox}}">
                              <input type="checkbox" id="toggle3">
                              <label for="toggle3"></label>
                          </div>
                      </td>
                      <td>羽田白音</td>
                      <td>2016/01/20</td>
                      <td>shirone@yahoo.jp.com</td>
                      <td>是</td>
                  </tr>
              </tbody>
              <tfoot class="full-width">
                  <tr>
                      <th></th>
                      <th colspan="4">
                          <div class="ts right floated small primary labeled icon {{button}}">
                              <i class="user {{icon}}"></i> 新增使用者
                          </div>
                          <div class="ts small {{button}}">
                              核准
                          </div>
                          <div class="ts small disabled {{button}}">
                              全部核准
                          </div>
                      </th>
                  </tr>
              </tfoot>
          </table>

      - title      : 复杂结构
        description: 表格可以用来呈现更具复杂性的结构。
        code       : |
          <table class="ts celled [[structured]] table">
              <thead>
                  <tr>
                      <th rowspan="2">名称</th>
                      <th rowspan="2">种类</th>
                      <th rowspan="2">档案数量</th>
                      <th colspan="3">程序语言</th>
                  </tr>
                  <tr>
                      <th>Ruby</th>
                      <th>JavaScript</th>
                      <th>Python</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Alpha 团队</td>
                      <td>专案 1</td>
                      <td class="right aligned">2</td>
                      <td class="center aligned">
                          <i class="large positive checkmark {{icon}}"></i>
                      </td>
                      <td></td>
                      <td></td>
                  </tr>
                  <tr>
                      <td rowspan="3">Beta 团队</td>
                      <td>专案 1</td>
                      <td class="right aligned">52</td>
                      <td class="center aligned">
                          <i class="large positive checkmark {{icon}}"></i>
                      </td>
                      <td></td>
                      <td></td>
                  </tr>
                  <tr>
                      <td>专案 2</td>
                      <td class="right aligned">12</td>
                      <td></td>
                      <td class="center aligned">
                          <i class="large positive checkmark {{icon}}"></i>
                      </td>
                      <td></td>
                  </tr>
                  <tr>
                      <td>专案 3</td>
                      <td class="right aligned">21</td>
                      <td class="center aligned">
                          <i class="large positive checkmark {{icon}}"></i>
                      </td>
                      <td></td>
                      <td></td>
                  </tr>
              </tbody>
          </table>

  - category   : 状态
    description: 表格中的字段可以具有不同的状态。
    items      :

      - title      : 肯定和否定
        description: 字段或一整行都可以具有肯定或否定的含义。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>名称</th>
                      <th>英文名称</th>
                      <th>计划状态</th>
                      <th>说明</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>可怜</td>
                      <td>Karen</td>
                      <td class="[[positive]]"><i class="check {{icon}}"></i> 已完成</td>
                      <td>多国语元支持的函式库，协助网站跨国交际。</td>
                  </tr>
                  <tr class="[[positive]]">
                      <td>美由纪</td>
                      <td>Miyuki</td>
                      <td><i class="check {{icon}}"></i> 已完成</td>
                      <td>协助图像处理的类别，必须要安装 Imagick。</td>
                  </tr>
                  <tr>
                      <td>卡莉丝</td>
                      <td>Caris</td>
                      <td class="[[negative]]"><i class="dont {{icon}}"></i> 尚未完成</td>
                      <td>一个基于 HTML5 的游戏引擎。</td>
                  </tr>
              </tbody>
          </table>

      - title      : 错误
        description: 错误和否定一样，只是样式名称不同，适合用在错误的地方。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>工作区域</th>
                      <th>目前状态</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>TeaMeow</td>
                      <td class="positive"><i class="check {{icon}}"></i>已完成</td>
                  </tr>
                  <tr class="error">
                      <td>Safari</td>
                      <td><i class="close {{icon}}"></i>已停止</td>
                  </tr>
                  <tr>
                      <td>Isuka</td>
                      <td class="[[error]]"><i class="close {{icon}}"></i>发生错误</td>
                  </tr>
              </tbody>
          </table>

      - title      : 警告
        description: 表格内可以有单个或是多个字段呈现一个警告的状态。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>工作区域</th>
                      <th>目前状态</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Avane</td>
                      <td class="[[warning]]"><i class="caution {{icon}}"></i>需要初始化</td>
                  </tr>
                  <tr>
                      <td>Caris</td>
                      <td>尚未启动</td>
                  </tr>
                  <tr class="[[warning]]">
                      <td>Isuka</td>
                      <td><i class="caution {{icon}}"></i>需要检查</td>
                  </tr>
              </tbody>
          </table>

      - title      : 启用中
        description: 显示一行、字段于启用中，或是被选取的样式。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>使用者名称</th>
                      <th>电子邮件信箱</th>
                      <th>生日</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="[[active]]">
                      <td>yamiodymel</td>
                      <td>yamiodymel@yamiodymel.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td>mac0017817</td>
                      <td>mac0017817@mac0017817.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td class="[[active]]">shiroteacat</td>
                      <td>shiroteacat@shiroteacat.com</td>
                      <td>1998/07/13</td>
                  </tr>
              </tbody>
              <tbody></tbody>
          </table>

      - title      : 已停用
        description: 显示一行、字段已停用。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>使用者名称</th>
                      <th>电子邮件信箱</th>
                      <th>生日</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="[[disabled]]">
                      <td>yamiodymel</td>
                      <td>yamiodymel@yamiodymel.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td>mac0017817</td>
                      <td>mac0017817@mac0017817.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td class="[[disabled]]">shiroteacat</td>
                      <td>shiroteacat@shiroteacat.com</td>
                      <td>1998/07/13</td>
                  </tr>
              </tbody>
              <tbody></tbody>
          </table>

      - title      : 指示的
        description: 你可以用特殊方式凸显表格中的其中一行、栏。
        code       : |
          <table class="ts celled table">
              <thead>
                  <tr>
                      <th>动画名称</th>
                      <th>放映起始日期</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>WorldEnd: What do you do at the end of the world? Are you busy? Will you save us?</td>
                      <td>Apr 11, 2017</td>
                  </tr>
                  <tr class="[[indicated]]">
                      <td>Eromanga Sensei</td>
                      <td>Apr 09, 2017</td>
                  </tr>
                  <tr class="negative [[indicated]]">
                      <td>Armed Girl's Machiavellism</td>
                      <td>Apr 05, 2017</td>
                  </tr>
                  <tr class="info [[indicated]]">
                      <td>Grimoire of Zero</td>
                      <td class="positive [[indicated]]">Apr 10, 2017</td>
                  </tr>
                  <tr>
                      <td class="primary [[indicated]]">Attack on Titan Season 2</td>
                      <td>Apr 01, 2017</td>
                  </tr>
                  <tr class="warning [[indicated]]">
                      <td>Akashic Records of Bastard Magic Instructor;</td>
                      <td>Apr 04, 2017</td>
                  </tr>
              </tbody>
          </table>

  - category   : 外观
    description: 表格可以透过额外的样式来强化外观。
    items      :

      - title      : 语意
        description: 字段或行都能有语意。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>工作区域</th>
                      <th>目前状态</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Avane</td>
                      <td class="[[primary]]">
                          <i class="unhide {{icon}}"></i> 主要目的
                      </td>
                  </tr>
                  <tr class="[[info]]">
                      <td>Iknore</td>
                      <td>
                          <i class="caution {{icon}}"></i> 尚未确认
                      </td>
                  </tr>
                  <tr>
                      <td>Sana</td>
                      <td class="[[inverted]]">
                          <i class="question {{icon}}"></i> 反色
                      </td>
                  </tr>
              </tbody>
          </table>

      - title      : 注释
        description: 你可以透过 <span class="ts horizontal label">&lt;caption&gt;</span> 来诠释一个表格。
        code       : |
          <table class="ts table">
              <thead>
                  <tr>
                      <th>姓名</th>
                      <th>电子邮件地址</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>卡莉丝</td>
                      <td>caris@gmail.com</td>
                  </tr>
                  <tr>
                      <td>橙希</td>
                      <td>orenji@gmail.com</td>
                  </tr>
                  <tr>
                      <td>吴雨蓝</td>
                      <td>aoi@gmail.com</td>
                  </tr>
              </tbody>
              <[[caption]]>
                  这是个用户列表列表与相关数据，请注意这属于商业机密，不应该外露或公开给第三者得知。
              </[[caption]]>
          </table>

      - title      : 单行
        description: 字段可以保持单行而避免因挤压而自动换行。
        code       : |
          <table class="ts [[single line]] table">
              <thead>
                  <tr>
                      <th>使用者名称</th>
                      <th>电子邮件信箱</th>
                      <th>生日</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>yamiodymel</td>
                      <td>yamiodymel@yamiodymel.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td>mac0017817</td>
                      <td>mac0017817@mac0017817.com</td>
                      <td>1998/07/13</td>
                  </tr>
                  <tr>
                      <td>shiroteacat</td>
                      <td>shiroteacat@shiroteacat.com</td>
                      <td>1998/07/13</td>
                  </tr>
              </tbody>
          </table>

      - title      : 固定
        description: |
          表格可以套用 <span class="ts horizontal label">table-layout: fixed</span> 来让表格内容有固定的宽度。
        code       : |
          <table class="ts [[fixed]] table">
              <thead>
                  <tr>
                      <th>文章名称</th>
                      <th>状态</th>
                      <th>注释</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Lorem Ipsum</td>
                      <td>核准</td>
                      <td>Etiam aliquet pulvinar sapien, et venenatis orci placerat vitae. Sed posuere bibendum ante et porttitor. Fusce auctor.</td>
                  </tr>
                  <tr>
                      <td>Etiam aliquet</td>
                      <td>核准</td>
                      <td>Nulla sed ex eget ligula gravida condimentum non id dui. Donec rutrum accumsan augue vitae pretium.</td>
                  </tr>
                  <tr>
                      <td>Aliquam</td>
                      <td>拒绝</td>
                      <td>Curabitur volutpat tristique erat ut pulvinar. Aliquam varius, mi ut convallis rhoncus, nunc dolor feugiat mi.</td>
                  </tr>
              </tbody>
          </table>

      - subtitle   : 和单行搭配的固定表格
        description: 这将会让的字段遇到该换行时不进行换行，并以 <span class="ts horizontal label">...</span> 安插于文字后方。
        code       : |
          <table class="ts [[fixed]] [[single line]] table">
              <thead>
                  <tr>
                      <th>文章名称</th>
                      <th>状态</th>
                      <th>注释</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Lorem Ipsum</td>
                      <td>核准</td>
                      <td>我是一个有点长的注释，当我想要换行的时候却会因为有了 "single line" 而不能换行，所以我的后面会显示「...」。</td>
                  </tr>
                  <tr>
                      <td>Etiam aliquet</td>
                      <td>核准</td>
                      <td>这是一个比较短的注释。</td>
                  </tr>
                  <tr>
                      <td>Aliquam</td>
                      <td>拒绝</td>
                      <td>短注释。</td>
                  </tr>
              </tbody>
          </table>

      - title      : 无框线
        description: 一个表格可以没有框线。
        code       : |
          <table class="ts [[borderless]] table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>姓名</th>
                      <th>英文昵称</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>1</td>
                      <td>卡莉丝</td>
                      <td>Caris</td>
                  </tr>
                  <tr>
                      <td>2</td>
                      <td>橙希</td>
                      <td>Orenji</td>
                  </tr>
              </tbody>
          </table>

      - title      : 自动重迭
        description: 表格可以在行动装置上自动重迭。
        code       : |
          <table class="ts [[stackable]] table">
              <thead>
                  <tr>
                      <th>文章名称</th>
                      <th>注释</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Lorem Ipsum</td>
                      <td>Etiam aliquet pulvinar sapien, et venenatis orci placerat vitae. Sed posuere bibendum ante et porttitor. Fusce auctor.</td>
                  </tr>
                  <tr>
                      <td>Etiam aliquet</td>
                      <td>Nulla sed ex eget ligula gravida condimentum non id dui. Donec rutrum accumsan augue vitae pretium.</td>
                  </tr>
                  <tr>
                      <td>Aliquam</td>
                      <td>Curabitur volutpat tristique erat ut pulvinar. Aliquam varius, mi ut convallis rhoncus, nunc dolor feugiat mi.</td>
                  </tr>
              </tbody>
          </table>

      - title      : 可选择行
        description: 表格中的「行」可以像是支持选择一样，让鼠标移到上面或是点击时有效果。
        remove     : <br>
        code       : |
          <table class="ts [[selectable]] table">
              <thead>
                  <tr>
                      <th>工作区域</th>
                      <th>目前状态</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Safari</td>
                      <td>已停止</td>
                  </tr>
                  <tr>
                      <td>Isuka</td>
                      <td>发生错误</td>
                  </tr>
                  <tr>
                      <td>Karen</td>
                      <td>尚未确认</td>
                  </tr>
              </tbody>
          </table>
          <br>
          <table class="ts inverted [[selectable]] table">
              <thead>
                  <tr>
                      <th>工作区域</th>
                      <th>目前状态</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Safari</td>
                      <td>已停止</td>
                  </tr>
                  <tr>
                      <td>Isuka</td>
                      <td>发生错误</td>
                  </tr>
                  <tr>
