# content: .*
# ^\s*$
# (\r?\n){2,}
# \n-

slate:
  title      : 图示
  description: 省去使用图片当图案且还要自己改变颜色的困扰。

intro: |
  <p>Tocas UI 的图示来自 <a href="http://fontawesome.io/">Font Awesome 4.7.0</a>，这是由 <a href="http://www.twitter.com/davegandy">Dave Gandy</a> 所设计的一系列免费字型图标。</p>
  <p>字型图标比起传统的图片图案优越之处在于你能够直接透过 CSS 更改图标的颜色，因为图标就是文字。</p>

styles:
  - category   : 种类
    description: 图示有着不同的种类。
    items      :

      - title      : 基本
        description: 一个最基本的图示是由 <span class="ts horizontal label">&lt;i&gt;</span> 标签所组成的。
        code       : |
          <i class="users [[icon]]"></i>
          <i class="announcement [[icon]]"></i>
          <i class="heart [[icon]]"></i>

      - title      : 语意
        description: 图示有着不同的语意。
        code       : |
          <i class="home [[primary]] icon"></i>
          <i class="home [[info]] icon"></i>
          <i class="home [[warning]] icon"></i>

      - title      : 肯定和否定
        description: 图示能够带有肯定或否定的意味。
        code       : |
          <i class="home [[positive]] icon"></i>
          <i class="home [[negative]] icon"></i>

  - category   : 状态
    description: 图示可以有不同的状态。
    items      :

      - title      : 已停用
        description: 图示可以呈现一个不可被使用的状态。
        code       : |
          <i class="[[disabled]] users icon"></i>

      - title      : 读取中
        description: 图示能够呈现一个正在读取的状态并持续转圈，就像一个简单的读取进度指示器。
        code       : |
          <i class="spinner [[loading]] icon"></i>
          <i class="notched circle [[loading]] icon"></i>
          <i class="asterisk [[loading]] icon"></i>

  - category   : 外观
    description: 图示有着不同的外观点缀。
    items      :

      - title      : 缩减的
        description: 图示可以没有外距。
        code       : |
          这个图示<i class="[[fitted]] user icon"></i>和文字之间不会有空白。

      - title      : 尺寸
        description: 图示有不同的大小。
        code       : |
          <i class="[[mini]] home icon"></i>
          <i class="[[tiny]] home icon"></i>
          <i class="[[small]] home icon"></i>
          <i class="home icon"></i>
          <i class="[[large]] home icon"></i>
          <i class="[[big]] home icon"></i>
          <i class="[[huge]] home icon"></i>
          <i class="[[massive]] home icon"></i>

      - title      : 垂直翻转
        description: 图示可以被垂直翻转。
        code       : |
          <i class="[[horizontally flipped]] cloud icon"></i>
          <i class="[[vertically flipped]] cloud icon"></i>

      - title      : 水平旋转
        description: 图示可以被水平旋转。
        code       : |
          <i class="[[clockwise rotated]] cloud icon"></i>
          <i class="[[counterclockwise rotated]] cloud icon"></i>

      - title      : 圆形
        description: 图示可以是圆形且带有背景颜色的。
        code       : |
          <i class="[[circular]] users icon"></i>
          <i class="[[circular]] info users icon"></i>
          <i class="[[circular]] inverted users icon"></i>
          <i class="[[circular]] inverted info users icon"></i>

      - title      : 边框的
        description: 图示可以有边框。
        code       : |
          <i class="[[bordered]] users icon"></i>
          <i class="[[bordered]] info users icon"></i>
          <i class="[[bordered]] inverted users icon"></i>
          <i class="[[bordered]] inverted info users icon"></i>

  - category   : 群组
    description: 图示能够有一个群组。
    items      :

      - title      : 多个图示
        description: 不同的图示可以成为一个群组并且组合在一起运用。
        code       : |
          <i class="huge [[icons]]">
              <i class="big thin circle icon"></i>
              <i class="user icon"></i>
          </i>
          <i class="huge [[icons]]">
              <i class="big negative dont icon"></i>
              <i class="user icon"></i>
          </i>
          <i class="huge [[icons]]">
              <i class="big loading sun icon"></i>
              <i class="user icon"></i>
          </i>

      - title      : 角落图示
        description: 图标群组中可以有单个图示浮动在另一个图示的角落。
        code       : |
          <i class="huge icons">
              <i class="puzzle icon"></i>
              <i class="[[corner]] add icon"></i>
          </i>
          <div class="ts {{header}}">
              <i class="large icons">
                  <i class="twitter icon"></i>
                  <i class="inverted [[corner]] add icon"></i>
              </i>
              Add on Twitter
          </div>

