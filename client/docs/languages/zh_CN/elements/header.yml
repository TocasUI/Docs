slate:
  title      : 标题
  description: 那数公分的大小落差，就足以形容事态的严重。

styles:
  - category   : 种类
    description: 标题具有多个不同的种类。
    items      :
      - title      : 基本标题
        description: 基于 <span class="ts label">h1</span> 到 <span class="ts label">h6</span> 的标题，这个标题的大小依照页面基准文字大小为主。
        code       : |
          <h1 class="ts [[header]]">标题 1</h1>
          <h2 class="ts [[header]]">标题 2</h2>
          <h3 class="ts [[header]]">标题 3</h3>
          <h4 class="ts [[header]]">标题 4</h4>
          <h5 class="ts [[header]]">标题 5</h5>
          <h6 class="ts [[header]]">标题 6</h6>

      - title      : 内容头
        description: 这种标题是基于父容器的文字大小为基准点，因此在不同文字大小的容器中，标题的大小也会有所不同。
        code       : |
          <div class="ts [[massive]] header">重量级</div>
          <div class="ts [[huge]] header">巨大</div>
          <div class="ts [[big]] header">大的</div>
          <div class="ts [[large]] header">大型</div>
          <div class="ts [[medium]] header">中等</div>
          <div class="ts [[small]] header">小型</div>
          <div class="ts [[tiny]] header">微小</div>
          <div class="ts [[mini]] header">迷你</div>

      - title      : 副标题
        description: 比正常标题还要稍微小一号的副标题。
        code       : |
          <h1 class="ts [[sub header]]">副标题 1</h1>
          <h2 class="ts [[sub header]]">副标题 2</h2>
          <h3 class="ts [[sub header]]">副标题 3</h3>
          <h4 class="ts [[sub header]]">副标题 4</h4>
          <h5 class="ts [[sub header]]">副标题 5</h5>
          <h6 class="ts [[sub header]]">副标题 6</h6>
          <div class="ts massive [[sub header]]">重量级副标题</div>
          <div class="ts huge [[sub header]]">巨大副标题</div>
          <div class="ts big [[sub header]]">大的副标题</div>
          <div class="ts large [[sub header]]">大型副标题</div>
          <div class="ts medium [[sub header]]">中等副标题</div>
          <div class="ts small [[sub header]]">小型副标题</div>
          <div class="ts tiny [[sub header]]">微小副标题</div>
          <div class="ts mini [[sub header]]">迷你副标题</div>

      - title      : 图示标题
        description: 标题可以带有图示和部分说明。
        code       : |
          <h3 class="ts center aligned [[icon header]]">
              <i class="gift {{icon}}"></i>挑选礼物
              <div class="sub header">为你的女朋友，喔不，你没有女朋友。</div>
          </h3>

  - category   : 内容
    description: 一些用以摆放在标题内不同的内容元素。
    items      :

      - title      : 标题中的副标题
        description: 用来诠释主标题的副标题。
        code       : |
          <div class="ts header">
              大标题
              <div class="[[sub header]]">然后我是子标题。</div>
          </div>

      - subtitle   : 同行副标题
        description: 标题内的副标题可以跟主标题同一行，而不是换到下一行。
        code       : |
          <div class="ts header">
              大标题
              <div class="[[inline]] sub header">我是同行子标题，会跟大标题在一起。</div>
          </div>

      - title      : 图片
        description: 标题中可以带有图片。
        code       : |
          <h3 class="ts header">
              <img class="ts circular [[image]]" src="!-user-!">
              账号设定
          </h3>

      - title      : 图示
        description: 标题中也可以带有图示。
        code       : |
          <h3 class="ts header">
              <i class="plug [[icon]]"></i>
              <div class="content">
                  99.9% 上线时间保证
              </div>
          </h3>
          <h2 class="ts header">
              <i class="settings [[icon]]"></i>
              <div class="content">
                  安全性设定
                  <div class="sub header">管理好您的洨洨安，确保不受任何人诈骗。</div>
              </div>
          </h2>

  - category   : 状态
    description: 你可以随时透过样式类别切换一个标题的状态。
    items      :

      - title      : 已停用
        description: 用以显示这个标题已经被停用。
        code       : <h3 class="ts [[disabled]] header">已停用标题</h3>

  - category   : 外观
    description: 你可以点缀标题的样式。
    items      :

      - title      : 语气
        description: 标题也具有不同的语气。
        code       : |
          <h3 class="ts [[primary]] header">主要语气</h3>
          <h3 class="ts [[info]] header">提示语气</h3>
          <h3 class="ts [[warning]] header">警告语气</h3>
          <h3 class="ts [[positive]] header">正面语气</h3>
          <h3 class="ts [[negative]] header">否定语气</h3>
          <div class="ts inverted {{segment}}">
              <h3 class="ts [[inverted]] header">反色语气</h3>
          </div>

      - title      : 分隔线
        description: 每个标题都可以在底下新增分隔线。
        code       : |
          <h1 class="ts [[dividing]] header">标题 1</h1>
          <h2 class="ts [[dividing]] header">标题 2</h2>
          <h3 class="ts [[dividing]] header">标题 3</h3>
          <h4 class="ts [[dividing]] header">标题 4</h4>
          <h5 class="ts [[dividing]] header">标题 5</h5>
          <h6 class="ts [[dividing]] header">标题 6</h6>

      - title      : 对齐
        description: 标题可以置中、置左或者置右。
        code       : |
          <h5 class="ts [[left aligned]] header">我置左</h5>
          <h5 class="ts [[center aligned]] header">我置中</h5>
          <h5 class="ts [[right aligned]] header">我置障</h5>

      - title      : 浮动
        description: 标题可以置中、置左或者置右。
        code       : |
          <h5 class="ts [[left floated]] header">向左浮动</h5>
          <h5 class="ts [[right floated]] header">向右浮动</h5>

      - title      : 区块
        description: 标题能够看起来像自己一个区块。
        code       : <h4 class="ts [[block]] header">我自己是一个区块喔</h4>

      - title      : 吸附
        description: 标题能够吸附在其他的组件上。
        code       : |
          <h5 class="ts [[top attached]] header">吸附在上部</h5>
          <div class="ts attached {{segment}}">
              在这寂静的夜晚，我又想起了你。
          </div>
          <h5 class="ts [[attached]] header">吸附于中间</h5>
          <div class="ts attached {{segment}}">
              顿时；一阵凉风吹过，而我——又射了。
          </div>
          <h5 class="ts [[bottom attached]] header">吸附于底部</h5>

      - title      : 置上图示
        description: 标题里的图示可以是置上而不是置中，当有子标题的时候图示会对齐大标题。
        code       : |
          <div class="ts large header">
              <i class="announcement [[top aligned]] {{icon}}"></i>
              <div class="content">
                  官方公告
                  <div class="sub header">叭啦叭叭批哩叭啦，有新公告啦！</div>
              </div>
          </div>