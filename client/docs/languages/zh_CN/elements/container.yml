slate:
  title      : 容器
  description: 协助你保持身材。

singleColumn: true

intro: |
  <p>容器用来保持文字在中间，如此一来就不会因为屏幕太宽而导致文字区域太宽，你也可以在里面放置网格线系统，这样就可以让内容集中在屏幕中间。这里是不同容器之间的宽度信息表格。</p>
