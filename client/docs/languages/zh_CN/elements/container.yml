    items      :

      - title      : 选单
        description: 你可以在选单内摆放容器，如此一来选单内的项目就不会过宽。
        code       : |
          <div class="ts menu">
              <div class="ts very narrow [[container]]">
                  <a class="item">首页</a>
                  <a class="item">文件</a>
                  <a class="item">
                      <i class="download {{icon}}"></i>
                      下载
                  </a>
                  <a class="item">关于</a>
              </div>
          </div>

