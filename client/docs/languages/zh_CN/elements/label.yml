slate:
  title      : 标签
  description: 那个 5 元，然后这个——无价。

intro: |
  <p>标签会在没有内容的时候自动隐藏，这也很适合用来当作状态指标，但对于色盲用户而言，标签不应以颜色来引导他人，而是应该以形状来叙述状态，例如：在线（圆形）、暂离（正方形）、脱机（三角形）。</p>

styles:
  - category   : 种类
    description: 标签具有不同的种类。
    items      :
      - title      : 基本
        description: 一个最基本的标签。
        code       : |
          <div class="ts [[label]]">
              <i class="gift {{icon}}"></i>
              标签
          </div>

      - title      : 图片
        description: 一个带有图片的卷标。
        remove     : <br>
        code       : |
          <div class="ts [[image]] label">
              <img src="!-user-!">Yami Odymel
          </div>
          <div class="ts [[image]] label">
              <img src="!-user2-!">Xiaoan
          </div>
          <div class="ts [[image]] label">
              <img src="!-user3-!">卡莉丝
              <div class="detail">实况主</div>
          </div>

      - title      : 指向
        description: 标签可以有看起来像是指向某个元素。
        code       : |
          <div class="ts [[left pointing]] label">
              左边
          </div>
          <div class="ts [[right pointing]] label">
              右边
          </div>
          <div class="ts [[pointing top]] label">
              上面
          </div>
          <div class="ts [[pointing below]] label">
              下面
          </div>
          <div class="ts basic [[left pointing]] label">
              左边
          </div>
          <div class="ts basic [[right pointing]] label">
              右边
          </div>
          <div class="ts basic [[pointing top]] label">
              上面
          </div>
          <div class="ts basic [[pointing below]] label">
              下面
          </div>

      - title      : 语气
        description: 标签也可以拥有不同的语气。
        code       : |
          <div class="ts circular [[primary]] label">9</div>
          <div class="ts circular [[info]] label">14</div>
          <div class="ts [[warning]] label">7</div>
          <div class="ts [[positive]] label">13</div>
          <div class="ts [[inverted]] label">1998</div>

      - title      : 吸附
        description: 吸附在某个容器的角落或是内容中。
        remove     : <p>&nbsp;</p>
        code       : |
          <div class="ts segment">
              <p>&nbsp;</p>
              <p>伊繁星最高协议，所有隶属伊繁星旗下已发布或是正于计划中之产品皆须遵守此协议。</p>
              <p>&nbsp;</p>
              <div class="ts [[top right attached]] label">右上标签</div>
              <div class="ts [[top left attached]] label">左上标签</div>
              <div class="ts [[bottom right attached]] label">右下标签</div>
              <div class="ts [[bottom left attached]] label">左下标签</div>
          </div>

      - title      : 水平
        description: 卷标可以是水平用来符合附近文字用的。
        code       : |
          <div class="ts [[horizontal]] label">这个卷标</div> 很适合和文字放在一起。

  - category   : 外观
    description: 标签具有不同的外观。
    items      :

      - title      : 浮起附着
        description: 卷标可以浮起并附着在某个元素的角落。
        code       : |
          <button class="ts primary {{button}}">已读所有
              <div class="ts [[floating]] circular label">7</div>
          </button>
          <button class="ts warning {{button}}">检视
              <div class="ts [[floating]] label">13</div>
          </button>

  - category   : 内容
    description: 标签的内容具有不同的性质。
    items      :

      - title      : 详细资料
        description: 用以诠释标签的内容。
        code       : |
          <div class="ts label">新邮件
              <div class="[[detail]]">689</div>
          </div>

      - title      : 图示
        description: 在卷标内放置一些点缀或是具有功能的图标。
        code       : |
          <div class="ts [[left icon]] label">
              <i class="mail outline {{icon}}"></i>
              未读邮件
              <div class="detail">142</div>
          </div>
          <div class="ts [[right icon]] label">
              吴雨蓝
              <i class="user {{icon}}"></i>
          </div>

      - title      : 关闭按钮
        description: 你可以在标签内摆置一个关闭按钮，使这个卷标看起来可供关闭或移除。
        code       : |
          <div class="ts image label">
              <img src="!-user-!">
              Yami Odymel
              <button class="[[ts small close button]]"></button>
          </div>

  - category   : 外观
    description: 标签具有不同的外观。
    items      :

      - title      : 基本结构
        description: 卷标可以只留下基本的结构。
        code       : |
          <div class="ts [[basic]] label">预设</div>
          <div class="ts [[basic]] positive label">正面</div>
          <div class="ts [[basic]] negative label">负面</div>
          <div class="ts [[basic]] info label">信息</div>
          <div class="ts [[basic]] primary label">主要</div>
          <div class="ts [[basic]] warning label">警告</div>

      - title      : 尺寸
        description: 标签可以有不同的大小尺寸。
        code       : |
          <div class="ts [[mini]] label">迷你</div>
          <div class="ts [[tiny]] label">微小</div>
          <div class="ts [[small]] label">小型</div>
          <div class="ts label">预设</div>
          <div class="ts [[medium]] label">适中</div>
          <div class="ts [[large]] label">大型</div>
          <div class="ts [[big]] label">巨大</div>
          <div class="ts [[huge]] label">超大</div>
          <div class="ts [[massive]] label">重量级</div>

      - title      : 浮动
        description: 标签可以靠左或靠右浮动。
        code       : |
          <div class="ts [[left floated]] label">靠左浮动</div>
          <div class="ts [[right floated]] label">靠右浮动</div>

      - title      : 缩减
        description: 标签内距可以缩减。
        remove     : <br>
        code       : |
          <div class="ts [[compact]] label">1,624</div>
          <div class="ts [[compact]] primary label">315</div>

      - title      : 圆形
        description: 将标签变成圆形。
        code       : |
          <div class="ts [[circular]] label">1</div>
          <div class="ts [[circular]] label">99+</div>
          <div class="ts [[circular]] label">1234567</div>

      - title      : 空的
        description: 一个空的标签。
        code       : |
          <div class="ts [[empty]] circular label"></div>
          <div class="ts [[empty]] triangle label"></div>
          <div class="ts [[empty]] square label"></div>
          <div class="ts [[empty]] circular primary label"></div>
          <div class="ts [[empty]] circular info label"></div>
          <div class="ts [[empty]] square positive label"></div>
          <div class="ts [[empty]] square negative label"></div>
          <div class="ts [[empty]] triangle info label"></div>
          <div class="ts [[empty]] triangle warning label"></div>