slate:
  title      : 引言
  description: 复制别人的话然后不犯法的方式。

styles:
  - category   : 种类
    description: 引言有多个种类。
    items      :
      - title      : 基本
        description: 最基本的引言。
        code       : |
          <p>台湾是位于亚洲东部、太平洋西北侧的岛屿，地处琉球群岛与菲律宾群岛之间，西隔台湾海峡与欧亚大陆相望；面积约3.6万平方公里， 为世界第38大岛屿，其中7成为山地与丘陵，平原则主要集中于西部沿海，</p>
          <blockquote class="ts [[quote]]">
              <p>台湾是位于亚洲东部、太平洋西北侧的岛屿，地处琉球群岛与菲律宾群岛之间，西隔台湾海峡与欧亚大陆相望；面积约3.6万平方公里， 为世界第38大岛屿，其中7成为山地与丘陵，平原则主要集中于西部沿海，地形海拔变化大。由于地处热带及亚热带气候区之交界，自然景观与生态系资源相当丰富而多元。</p>
              <cite>维基百科</cite>
          </blockquote>

      - title      : 次要
        description: 次要的引言种类。
