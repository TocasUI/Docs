slate:
  title      : 统计数据
  description: 平均可能不超过 5 —— 厘米。

intro: |
  <p>统计数据可以在数据下显示一个说明卷标，用来叙述该数字的含意。</p>

styles:
  - category   : 种类
    description: 统计数据具有不同的种类。
    items      :
      - title      : 基本
        description: 一个最基本的统计数据。
        code       : |
          <div class="ts [[statistic]]">
              <div class="value">42,689</div>
              <div class="label">拜访次数</div>
          </div>

      - title      : 标签于上
        description: 卷标也可以在统计数据的上方，你只需要变更顺序。
        code       : |
          <div class="ts statistic">
              <div class="[[label]]">会员总数</div>
              <div class="value">999</div>
          </div>

      - title      : 语意
        description: 统计数据也可以带有不同的语意。
        code       : |
          <div class="ts [[primary]] statistic">
              <div class="value">1,463</div>
              <div class="label">下载次数</div>
          </div>
          <div class="ts [[info]] statistic">
              <div class="value">361</div>
              <div class="label">观看次数</div>
          </div>
          <div class="ts [[warning]] statistic">
              <div class="value">72%</div>
              <div class="label">负载频率</div>
          </div>

      - title      : 肯定和否定
        description: 统计数据可以是肯定或是否定的。
        code       : |
          <div class="ts [[positive]] statistic">
              <div class="value">301+</div>
              <div class="label">正面</div>
          </div>
          <div class="ts [[negative]] statistic">
              <div class="value">13</div>
              <div class="label">负面</div>
          </div>

      - title      : 反色
        description: 统计数据可以是反色的，用以呈现在不同的背景上。
        code       : |
          <div class="ts inverted {{segment}}">
              <div class="ts [[inverted]] [[primary]] statistic">
                  <div class="value">1,463</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="ts [[inverted]] [[info]] statistic">
                  <div class="value">361</div>
                  <div class="label">观看次数</div>
              </div>
              <div class="ts [[inverted]] [[warning]] statistic">
                  <div class="value">72%</div>
                  <div class="label">负载频率</div>
              </div>
              <div class="ts [[inverted]] [[positive]] statistic">
                  <div class="value">301+</div>
                  <div class="label">正面</div>
              </div>
              <div class="ts [[inverted]] [[negative]] statistic">
                  <div class="value">13</div>
                  <div class="label">负面</div>
              </div>
          </div>

  - category   : 内容
    description: 统计数据中包有不同性质的内容。
    items      :

      - title      : 数值
        description: 包含主要统计数据的数字、数值，其中也可以带有图标、文字或图片。
        code       : |
          <div class="ts statistics">
              <div class="statistic">
                  <div class="[[value]]">724</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="statistic">
                  <div class="text [[value]]">
                      三千六百<br>
                      八十万
                  </div>
                  <div class="label">检视次数</div>
              </div>
              <div class="statistic">
                  <div class="[[value]]">
                      <i class="flag {{icon}}"></i> 32
                  </div>
                  <div class="label">已占据</div>
              </div>
              <div class="statistic">
                  <div class="[[value]]">
                      <img class="ts right spaced circular {{image}}" src="!-user-!">
                      Infinity-S
                  </div>
                  <div class="label">人气最高</div>
              </div>
          </div>

      - title      : 异动
        description: 显示与上次的差距、异动数值。
        code       : |
          <div class="ts statistic">
              <div class="value">
                  892
                  <div class="[[increment]]">32</div>
              </div>
              <div class="label">观看次数</div>
          </div>
          <div class="ts statistic">
              <div class="value">
                  18
                  <div class="[[decrement]]">32</div>
              </div>
              <div class="label">收藏次数</div>
          </div>
          <div class="ts statistic">
              <div class="value">
                  1,725
                  <div class="[[fluctuation]]">163+</div>
              </div>
              <div class="label">购买次数</div>
          </div>

      - title      : 标签
        description: 用来告诉用户这个数据的含义。
        code       : |
          <div class="ts statistic">
              <div class="value">315</div>
              <div class="[[label]]">点击次数</div>
          </div>

  - category   : 外观
    description: 你也可以更改统计数据的外观。
    items      :

      - title      : 水平统计数据
        description: 让统计数据以水平的方式摆放。
        code       : |
          <div class="ts [[horizontal]] statistic">
              <div class="value">315</div>
              <div class="label">点击次数</div>
          </div>
          <div class="ts [[horizontal]] statistics">
              <div class="statistic">
                  <div class="value">724</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="statistic">
                  <div class="value">916</div>
                  <div class="label">检视次数</div>
              </div>
          </div>

      - title      : 分隔的
        description: 统计数据群组可以有分隔线划分开每个统计项目。
        code       : |
          <div class="ts [[divided]] statistics">
              <div class="statistic">
                  <div class="value">163</div>
                  <div class="label">点击数</div>
              </div>
              <div class="statistic">
                  <div class="value">12</div>
                  <div class="label">购买数</div>
              </div>
              <div class="statistic">
                  <div class="value">2,847</div>
                  <div class="label">评价数</div>
              </div>
          </div>

      - title      : 均分宽度
        description: 统计数据的宽度可以平均划分，从 <span class="ts horizontal label">one</span> 到 <span class="ts horizontal label">ten</span>。
        code       : |
          <div class="ts [[three]] statistics">
              <div class="statistic">
                  <div class="value">1,463</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="statistic">
                  <div class="value">361</div>
                  <div class="label">观看次数</div>
              </div>
              <div class="statistic">
                  <div class="value">72%</div>
                  <div class="label">负载频率</div>
              </div>
          </div>

      - title      : 流动宽度
        description: 如果你不想手动指定统计数据的宽度，你可以让统计数据群组变成流动宽度，这会直接贴满父容器的宽度并自动均分。
        code       : |
          <div class="ts [[fluid]] divided statistics">
              <div class="statistic">
                  <div class="value">4,712</div>
                  <div class="label">注册人数</div>
              </div>
              <div class="statistic">
                  <div class="value">1,394</div>
                  <div class="label">昨日登入</div>
              </div>
          </div>

      - title      : 垂直对齐
        description: 你可以变动统计数据中卷标的垂直对齐。
        code       : |
          <div class="ts horizontal statistic">
              <div class="value">4,126</div>
              <div class="[[top aligned]] label">置上对齐</div>
          </div>
          <div class="ts horizontal statistic">
              <div class="value">8,973</div>
              <div class="[[middle aligned]] label">置中对齐</div>
          </div>
          <div class="ts horizontal statistic">
              <div class="value">1,502</div>
              <div class="[[bottom aligned]] label">置下对齐</div>
          </div>

      - title      : 水平对齐
        description: 统计数据的水平对齐是可以变更的，例如对齐左边而不是中间。
        code       : |
          <div class="ts [[left aligned]] divided fluid statistics">
              <div class="statistic">
                  <div class="value">8,651</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="statistic">
                  <div class="value">958</div>
                  <div class="label">观看次数</div>
              </div>
              <div class="statistic">
                  <div class="value">16%</div>
                  <div class="label">负载频率</div>
              </div>
          </div>

      - title      : 浮动
        description: 统计数据可以是浮动靠左或靠右。
        code       : |
          <div class="ts segment">
              <div class="ts [[right floated]] statistic">
                  <div class="value">
                    2,204
                  </div>
                  <div class="label">
                    观看次数
                  </div>
              </div>
              <p>Te eum doming eirmod, nominati pertinacia argumentum ad his. Ex eam alia facete scriptorem, est autem aliquip detraxit at. Usu ocurreret referrentur at, cu epicurei appellantur vix. Cum ea laoreet recteque electram, eos choro alterum definiebas in. Vim dolorum definiebas an. Mei ex natum rebum iisque.</p>
              <div class="ts [[left floated]] statistic">
                  <div class="value">
                    2,204
                  </div>
                  <div class="label">
                    观看次数
                  </div>
              </div>
              <p>Eu quo homero blandit intellegebat. Incorrupte consequuntur mei id. Mei ut facer dolores adolescens, no illum aperiri quo, usu odio brute at. Qui te porro electram, ea dico facete utroque quo. Populo quodsi te eam, wisi everti eos ex, eum elitr altera utamur at. Quodsi convenire mnesarchum eu per, quas minimum postulant per id.</p>
          </div>

      - title      : 尺寸
        description: 统计数据有不同的尺寸可供选择。
        code       : |
          <div class="ts [[mini]] statistic">
              <div class="value">42,689</div>
              <div class="label">迷你尺寸</div>
          </div>
          <div class="ts [[tiny]] statistic">
              <div class="value">42,689</div>
              <div class="label">微小尺寸</div>
          </div>
          <div class="ts [[small]] statistic">
              <div class="value">42,689</div>
              <div class="label">小型尺寸</div>
          </div>
          <div class="ts [[medium]] statistic">
              <div class="value">42,689</div>
              <div class="label">一般尺寸</div>
          </div>
          <div class="ts [[large]] statistic">
              <div class="value">42,689</div>
              <div class="label">稍大尺寸</div>
          </div>
          <div class="ts [[big]] statistic">
              <div class="value">42,689</div>
              <div class="label">大型尺寸</div>
          </div>
          <div class="ts [[huge]] statistic">
              <div class="value">42,689</div>
              <div class="label">巨大尺寸</div>
          </div>
          <div class="ts [[massive]] statistic">
              <div class="value">42,689</div>
              <div class="label">重量级尺寸</div>
          </div>

  - category   : 群组
    description: 你能够将多个统计数据放入单个容器成为一个群组。
    items      :

      - title      : 统计群组
        description: 一个最基本的统计数据群组。
        code       : |
          <div class="ts [[statistics]]">
              <div class="statistic">
                  <div class="value">724</div>
                  <div class="label">下载次数</div>
              </div>
              <div class="statistic">
                  <div class="value">916</div>
                  <div class="label">检视次数</div>
              </div>
          </div>

      - title      : 反色群组
        description: 你可以直接将统计群组设置为反色的，这样就不需要替每个统计数据设置成反色。
        code       : |
          <div class="ts inverted {{segment}}">
              <div class="ts [[inverted]] statistics">
                  <div class="statistic">
                      <div class="value">1,948</div>
                      <div class="label">已收藏</div>
                  </div>
                  <div class="statistic">
                      <div class="value">625</div>
                      <div class="label">已分享</div>
                  </div>
              </div>
          </div>

      - title      : 群组尺寸
        description: 统计群组可以拥有一个尺寸，省去替每个统计数据设置尺寸的困扰。
        code       : |
          <div class="ts [[large]] statistics">
              <div class="statistic">
                  <div class="value">859</div>
                  <div class="label">点击次数</div>
              </div>
              <div class="statistic">
                  <div class="value">8,182</div>
                  <div class="label">已触及</div>
              </div>
          </div>