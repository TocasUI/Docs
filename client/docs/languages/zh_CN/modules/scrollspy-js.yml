slate:
  title      : 卷动监听
  description: 有点像 CIA 但是没那么夸张。

tabs:
  - type  : javascript
    to    : /modules/scrollspy/javascript/

intro: |
  <p>卷动监听能够监测网页目前看到哪个部分，并且将特定选单中有关联的项目设置为启用。</p>

styles:
  - category   : JavaScript
    description: 卷动监听有提供可用的 JavaScript 模块。
    items      :

      - title      : 初始化
        description: |
          <p>选单中的项目必须是带有锚点的连结，且页面上需要有相对应的元素编号（ID），这样卷动监听才能够正常运作。除此之外，作为锚点的页面元素需要有 <span class="ts horizontal label>[data-scrollspy="选单名称"]</span> 来对应相关选单。</p>
          <table class="ts small celled stackable definition table">
              <thead>
                  <tr>
                      <th></th>
                      <th>注释</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>target</td>
                      <td>指定特定选单的选择器，容器的卷动将会应设在这个选单上。</td>
                  </tr>
              </tbody>
          </table>
        code       : |
          <div id="scrollspyMenu" class="ts menu">
              <a class="item" href="#foo">Foo</a>
              <a class="item" href="#bar">Bar</a>
              <a class="item" href="#lorem">Lorem</a>
          </div>
          <div id="scrollspySegment" class="ts segment" style="max-height: 200px; overflow: scroll">
              <p>试着卷动这个片段的内容，上面的选单启用项目会依照目前所停留的内容而有所变更。</p>
              <h3 [[data-scrollspy]]="scrollspyMenu" id="foo">Foo</h3>
              <p>情并决生用经开不由同于定当运老是时树小做资、好方是子养，流后中高！下北此，相里考，有想量馆么能座在着或说实的分回少一选山的同增超老多去争场没得夫良已子那室意的性且……是上言地。</p>
              <p>年试赛常发性卖所地一，业公战响告越大配是整想天天，童商来人，落己立发无能活事件备大像民里因力销？效来者任你上有，去养车过？应把的一展知……车长我后日离马歌口策了供然的情常突么。</p>
              <p>香平代？一体当，资半我部的在？脚水车中到这鱼小定看要身手不该知错，过们操下小河住据要不表动不底式绝台？费文有代还一成条会争英称不。作少是结进如的转顾高评，地知师。</p>
              <p>散我已不在；读在才使角三正国人也，常什了，业西仍门表共办河地养？早正进开有自区不资父湾建园当河；们组广外很那两发直这回我随十出应，是样地不境民时阳大价司天备动所叫在清不，伤作顾精，位星讲能我事的油放太。和的的参中出一已电大支，历答我却际，正她经？他加具。</p>
              <p>过人奇推，命南利班、花看不还头笔投学马市十高。公营研母说受式资飞于中花，药这的感代学心就急你伤难要电造不飞。这其车一教草、美指没纸相上。认空或家化；月学非师定养环竟为止，中先阳线灯新！送改的受许把而急人印取国：则仍合话各分包车计之话，院发于时也地单说调议家他不不人国地们地所后日，竟点子运静……子此只轻导有北结，我作度其作始出教爱但，成似病进解此最野一亚石渐而有正备平食点大或书动说们黑减场原起现接子要还空健油心：春的生树品查杂少趣了的错歌童，顾所计也势。</p>
              <h3 [[data-scrollspy]]="scrollspyMenu" id="bar">Bar</h3>
              <p>院间个经非色妈画纸小说四政先住今下礼育线不天发是，话母机收！十那北子童源，公问在因自目绿跑！</p>
              <p>叶字电维面性步中答近边体未，语功孩用钱。流意配众火意如电不看面那面开利经小开本做视，早线权！那我草动一、性的台法带现新度虽马知在；时首间。设你画家石我年住境有很致国轻地？格多来着爸年惊是民特实话要血据相看财经够费面友太的，动实深数已间！面带教湾指她这学：们又一每出军代以！一才体孩一；这第中要接精究不日生山知精书的使面那体明火台花指自光了感会场山和演，妈男年了响排素轮是他共如？兴大像回事身少停油用乎会形去时……像身环。女生立公：公终自还步车那师不由国。国上路功直一它投么建他同火但年能营道亲而湾方乎。是部想时。是跟任母生主么答集一只眼不他现。古就的数人第气目展里合人人小应……心手光到模正深单：要族算有切了么中女，阳花学般一细阳人那国银院，的通着！回全生。</p>
              <p>高服半拉可双何命使因人我出也今而细那主了……早一未我变不广民一利不！全经师。生坡什亲望这、卖月是放乎一北、县动湾状而他在一？区阿能间立不话假心，前夜年每不未风价了绿。</p>
              <h3 [[data-scrollspy]]="scrollspyMenu" id="lorem">Lorem</h3>
              <p>乡所父者个龙及老于……每家风心！湾了的高其生如，支的品此的，为全景企最不人山年虽野及、后东只总响林农化本广、乐现我在明情致是下像，易学生来角后、门人河不吗望果际主传史战家让场将二。期痛还投。有我方丽个算的、防上研了调如点家然想发课县一北行的难。</p>
          </div>
        javascript: |
          ts('#scrollspySegment').scrollspy({
              target: '#scrollspyMenu'
          });
        autoExecute: true